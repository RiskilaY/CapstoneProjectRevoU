<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do LIst</title>
    <style>

    </style>
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" id="newTask" placeholder="Tambah Task Baru...">
    <button onclick="addTask()">Tambah</button>
    <ul id="todoList"></ul>
</body>
<script>
    let task = []

    function addTask(){
        const taskInput = document.getElementById("newTask")
        const taskValue = taskInput.value.trim ("")

        if(taskValue){
            task.push(task)
        }
    }
</script>
</html>
