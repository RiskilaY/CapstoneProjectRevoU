<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="website.html">Portofolio</a>
                <!--this place for logo-->
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="#" >Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn"onclick="document.getElementById('login-form').style.display= 'block'" style="width: auto;">Login</button>
                </li>
                </ul>
            </nav>
        </div>
        <section class="home">
            <div class="home-page">
                <h1>Hi</h1>
                <h2>I'm Riskila Yulita</h2>
                <h3>Satya Wacana Christian University</h3>  
            </div>
        <button style="position: absolute ">click me</button>
            <script>
                const body=document.querySelector('body');
                const button =document.querySelector('button');
                const colors=['red', 'violet', 'pink', 'green' ];

                body.style.backgroundColor='violet';

                button.addEventListener('click', function(){
                    const colorIndex=perseInt(Math.random()*colors.length);
                    body.style.background=colors[colorIndex]
                })
            </script>
            <!--html for navigation bar-->
        </div>
        <div id="login-form" class="login-page">
            <!--creating form box-->
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button"onclick="login()"class="toggle-btn">Log In</button>
                    <button type="button"onclick="register()"class="toggle-btn">register</button>
                </div>
                <!--creating login menu-->
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span><button type="submit" class="submit-btn">Log In</button>
                </form>
                <!--Creating registration form-->
                <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <!--script for login and registration form can move correctly-->
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }  
    </script>
    <!---for click out the login or registration page-->
    <script>
        var modal = document.getElementById('login-form');
        window.onclick=function(event)
        {
            if(event.target == modal)
            {
                modal.style.display="none";
            }
        }
    </script>
</body>
</html>
